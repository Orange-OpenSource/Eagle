<div class="col-sm-12 u-marg-t-30 u-marg-b-30">
    <h3 class="u-marg-t-40 u-marg-b-40">
        How it works ?

    <div class="js-gallery">
        <div class="row timeline-part">
            <div class="col-sm-1">
                <span class="tl-point" value="1"></span>

                <p class="tl-title">Write your scenario (example <a href="#preview">here</a>)</p>

            <div class="col-sm-1">

                </a>
            </div>
        </div>
        <div class="row timeline-part">
            <div class="col-sm-1">
                <span class="tl-point" value="3"></span>
            </div>
            <div class="col-sm-8">

                <a title="Actual screenshot" href="files/orange-LAST-Full.png" class="js-img">
                    <img src="files/orange-LAST-Full.png" class="img-responsive img-thumbnail">
                </a>
            </div>
        </div>
        <div class="row timeline-part">
            <div class="col-sm-1">
                <span class="tl-point" value="4"></span>
            </div>
            <div class="col-sm-8">
                <p class="tl-title">Potential bug caught ! Fix it or update your reference picture</p>
                <a title="Differential screenshot" href="files/orange-DIFF-Full.png" class="js-img">
                    <img src="files/orange-DIFF-Full.png" class="img-responsive img-thumbnail">
                </a>
            </div>
        </div>
        <div class="row timeline-part">
            <div class="col-sm-1">
                <span class="tl-point" value="5"></span>
            </div>
            <div class="col-sm-8">
                <p class="tl-title">Run it forever with Jenkins/Hudson !</p>
            </div>
        </div>

    </div>
</div>
